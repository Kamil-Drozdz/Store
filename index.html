<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="icon" href="./assets/icon__shop.png" type="image/x-icon">
    <title>Shop</title>
</head>

<body>
    <header>
        <h1 class="header-title">
            <span><a href="#">Shop</a></span>
        </h1>
        <div class="search__bar">
            <input type="text" class="search__bar-input" placeholder="Search in our store" autocomplete="off" />
            <div>
                <i class="fa fa-search" aria-hidden="true"></i>
            </div>
        </div>
        <div class="header__basket">
            <i class="fa fa-shopping-cart" aria-hidden="true"></i>
            <span class="header__basket-amount">Basket</span>
            <button class="header__basket-clear">x</button>
        </div>
    </header>
    <main class="container">
        <h2 class="container__categories-title">Categories</h2>
        <section class="container__categories-item">
        </section>
        <p class="empty-state">we can't find the product you are looking for, please check the name</p>
        <p id="promotion">Stay tuned for promotions! refresh the page and see if you found anything for you
        </p>
        <section class="section__products">
            <ul class="section__product">
            </ul>
        </section>

    </main>
    <div id="err"></div>
    <footer>

    </footer>
    <script src="app.js"></script>
</body>

</html>
